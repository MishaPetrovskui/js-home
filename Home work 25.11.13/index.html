<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Досконалі числа — Завдання</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 420px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .tasks button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            background: #e5e5e5;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .tasks button:hover {
            background: #d3d3d3;
        }
        .output {
            margin-top: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            min-height: 40px;
            border: 1px solid #ddd;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Досконалі числа — Завдання</h1>
        <div class="tasks">
            <button onclick="loadTask(1)">1. Перевірити число на досконалість</button>
            <button onclick="loadTask(2)">2. Досконалі числа у діапазоні</button>
            <button onclick="loadTask(3)">3. Перетворення часу у секунди</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
